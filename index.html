<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3">
                <h2>Search for a City:</h2>
                <form id="search-form">
                    <input id="city-input" class="col-12 form-control-lg" type="text" placeholder="Enter City Here">
                    <button id="button" class="col-12 btn-lg btn-primary">Search</button>
                    <hr/>
                    <div id="past-search"></div>
                </form>
            </nav>

            <div id="city-information" class="row col-md-9">
                <main id="weather-content" class="col-md-12">
                    <h3 id="city-title"></h3>
                    <img id="city-image"></img>
                    <p id="city-temp"></p>
                    <p id="city-wind"></p>
                    <p id="city-humid"></p>
                    <p id="city-uv"></p>
                    <div id="uv-index" class="badge"></div>
                </main>

                <aside id="weather-forecast" class="col-md-12">
                    <h4 id="five-title"></h4>
                    <div id="five-day" class="row">
                        <div class="card col-md-2 p-3 mr-2 card-color">
                            <h5 id="cardDate1"></h5>
                            <img id="cardImage1"></img>
                            <p id="cardTemp1"></p>
                            <p id="cardWind1"></p>
                            <p id="cardHumid1"></p>
                        </div>
                        <div class="card col-md-2 p-3 mr-2 card-color">
                            <h5 id="cardDate2"></h5>
                            <img id="cardImage2"></img>
                            <p id="cardTemp2"></p>
                            <p id="cardWind2"></p>
                            <p id="cardHumid2"></p>
                        </div>
                        <div class="card col-md-2 p-3 mr-2 card-color">
                            <h5 id="cardDate3"></h5>
                            <img id="cardImage3"></img>
                            <p id="cardTemp3"></p>
                            <p id="cardWind3"></p>
                            <p id="cardHumid3"></p>
                        </div>
                        <div class="card col-md-2 p-3 mr-2 card-color">
                            <h5 id="cardDate4"></h5>
                            <img id="cardImage4"></img>
                            <p id="cardTemp4"></p>
                            <p id="cardWind4"></p>
                            <p id="cardHumid4"></p>
                        </div>
                        <div class="card col-md-2 p-3 mr-2 card-color">
                            <h5 id="cardDate5"></h5>
                            <img id="cardImage5"></img>
                            <p id="cardTemp5"></p>
                            <p id="cardWind5"></p>
                            <p id="cardHumid5"></p>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
